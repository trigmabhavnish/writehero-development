<!--register html starts-->
<div class="writehero-bg-primary-code">
    <div class="register-content-outer">
        <div class="container-custom">
            <div class="row overflow-hidden">
                <div class="col-lg-6">
                    <div class="register-bg">
                        <h1 class="register-main-title"><span class="child-primary">Welcome</span><span>First things
                                first...</span></h1>
                        <p class="register-subtitle">Create a profile to personalize how youâ€™ll appear to collaborators.
                        </p>
                        <div class="image-behind-register">
                            <img src="assets/image/registerbg.png" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 offset-lg-1 xs-minus">
                    <div class="register-form-outer">
                        <h4 class="register-heading-bold">Forgot Password</h4>
                        <form [formGroup]="forgotPasswordForm">
                            <div class="form-row-outer row">
                                
                                
                                <div class="col-lg-12 pb-3">
                                    <label>Email address</label>
                                    <input type="text" formControlName="email" placeholder="" class="field-design"
                                        [ngClass]="{ 'is-invalid': (forgotPasswordForm.controls.email.touched || forgotPasswordSubmitted) && forgotPasswordForm.controls.email.errors }">
                                    <p *ngIf="forgotPasswordForm.controls.email.touched || forgotPasswordSubmitted">
                                        <app-form-validation-errors errorPrefix="Email "
                                            [errors]="forgotPasswordForm.controls.email.errors"></app-form-validation-errors>
                                    </p>
                                </div>
                                
                                
                                <div class="col-lg-12 pb-3">
                                    <recaptcha formControlName="myRecaptcha"></recaptcha>
                                </div>
                                
                                <div class="col-md-12 my-3">
                                    <input type="submit" (click)="validateForgotPasswordForm()" [disabled]="forgotPasswordForm.invalid"
                                        value="Submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--register html ends-->
