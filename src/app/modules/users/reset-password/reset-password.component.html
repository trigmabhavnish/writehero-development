<!--reset password html starts-->
<div class="writehero-bg-primary-code">
    <div class="register-content-outer">
        <div class="container-custom">
            <div class="row">
                <div class="col-lg-6">
                    <div class="register-bg">
                        <h1 class="register-main-title"><span class="child-primary">Welcome</span><span>First things
                                first...</span></h1>
                        <p class="register-subtitle">Create a profile to personalize how youâ€™ll appear to collaborators.
                        </p>
                        <div class="image-behind-register">
                            <img src="assets/image/registerbg.png" class="img-fluid">
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 offset-lg-1 xs-minus">
                    <div class="register-form-outer">
                        <h4 class="register-heading-bold">Reset Your Password</h4>
                        <form [formGroup]="resetPasswordForm">
                            <div class="form-row-outer row">
                                
                                
                                <div class="col-lg-12 pb-3">
                                    <label>NEW PASSWORD</label>
                                    <input type="password" formControlName="password" placeholder=""
                                        class="field-design"
                                        [ngClass]="{ 'is-invalid': (resetPasswordForm.controls.password.touched || resetPasswordSubmitted) && resetPasswordForm.controls.password.errors }">
                                    <p *ngIf="resetPasswordForm.controls.password.touched || resetPasswordSubmitted">
                                        <app-form-validation-errors minLength=8 maxLength=50 errorPrefix="Password "
                                            [errors]="resetPasswordForm.controls.password.errors"></app-form-validation-errors>
                                    </p>
                                </div>
                                <div class="col-lg-12 pb-3">
                                    <label>CONFIRM PASSWORD</label>
                                    <input type="password" formControlName="confirm_password" placeholder=""
                                        class="field-design"
                                        [ngClass]="{ 'is-invalid': (resetPasswordForm.controls.confirm_password.touched || resetPasswordSubmitted) && resetPasswordForm.controls.confirm_password.errors }">
                                    <p *ngIf="resetPasswordForm.controls.confirm_password.touched || resetPasswordSubmitted">
                                        <app-form-validation-errors minLength=8 maxLength=50
                                            errorPrefix="Confirm password "
                                            [errors]="resetPasswordForm.controls.confirm_password.errors">
                                        </app-form-validation-errors>
                                    </p>
                                </div>
                                
                                <div class="col-md-12 my-3">
                                    <input type="submit" (click)="validateResetPasswordForm()" [disabled]="resetPasswordForm.invalid"
                                        value="Submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--reset password html ends-->
