<div class="dashboard-gutter">
    <div class="container-fluid px-lg-0" data-layout="container-fluid">

        <div class="dashboard-content">
            <nav class="navbar-top scrolling-on">
                <a href="#" class="mobile-dashboard-logo"><img src="assets/image/wh-mobile-logo.png"></a>
                <p class="mobile-dashboard-heading">Dashboard</p>
                <button class="navbar-toggler overflow-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarVerticalCollapse" aria-controls="navbarVerticalCollapse" aria-expanded="true"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </nav>

            <div class="Dashboard-inner-contents">
                <div class="row ipad-margin-gutter">
                    <div class="col-md-12">
                        <div class="Dashboard-inner-contents-outer">
                            <div class="row">
                                <div class="col-lg-12 col-xl-12 mx-auto mb-4 mb-lg-0">

                                    <div class="dashboard-welcome-note">
                                        <p>PROJECTS</p>
                                    </div>
                                    <div class="support-all-grid">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="create-project-button-tab">
                                                    <i class="fa fa-plus"></i>
                                                    <p class="pro-btn-tab">Create new project</p>
                                                </div>
                                            </div>
                                            
                                            <div class="col-lg-4" *ngFor="let project of projects | paginate: { id: 'foo',
                                            itemsPerPage: pageSize,
                                            currentPage: currentPage,
                                            totalItems: totalProjects };let i = index;">
                                                <div class="support-desc-tabs whole-pattern project-lists-padding">
                                                    <p class="project-code-title">X394BD8</p>
                                                    <p class="project-code-heading">COMPUTER
                                                        NETWORKING</p>
                                                    <p class="project-code-date-title">Nov 5, 2018
                                                    </p>
                                                    <p class="project-per-words"><span>5 X
                                                            500</span><span class="words-text">Words</span></p>
                                                    <p class="project-code-bugs">$300</p>
                                                    <p class="pro-date"><span>Status : </span> <span
                                                            class="pro-msg-status pro-active">Active</span>
                                                    </p>
                                                </div>
                                            </div>

                                        </div>
                                        <div *ngIf="totalProjects > 0" class="row">
                                            <div class="col-md-12 writer-pagination mt-3">
                                                <pagination-controls id="foo" (pageChange)="pageChanged($event)"
                                                    (pageBoundsCorrection)="pageChanged($event)" maxSize="9"
                                                    directionLinks="true" responsive="true" previousLabel="Previous"
                                                    nextLabel="Next" screenReaderPaginationLabel="Pagination"
                                                    screenReaderPageLabel="page">
                                                </pagination-controls>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





        </div>
    </div>

    <!--Dashboard HTML Ends-->
</div>
