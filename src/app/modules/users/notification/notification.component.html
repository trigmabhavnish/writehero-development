<div class="dashboard-gutter">
    <div class="container-fluid px-lg-0" data-layout="container-fluid">
        <div class="dashboard-content">
          <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
          <div class="col-lg-12 step-progress-fields">
              <label>Notifications</label>
              <p>Here you can see all your notification.
              </p>
          <div class="table-responsive">

          
        <table class="table sr__only">
            <thead>
              <tr>
                <th>S.No.</th>
                <th>Notification Message</th>
             
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let notification of notifications | paginate: { id: 'foo',
              itemsPerPage: pageSize,
              currentPage: currentPage,
              totalItems: totalItems };let i = index;">
                <td>{{i+1}}</td>
                <td>{{notification?.message}}</td>
            

              </tr>      
              
            </tbody>
            
          </table>
        </div>

          <div class="row" *ngIf="notifications.length > 0">
            <div class="col-md-12 writer-pagination mb-3">
                <pagination-controls id="foo" (pageChange)="pageChanged($event)"
                    (pageBoundsCorrection)="pageChanged($event)" maxSize="9"
                    directionLinks="true" responsive="true" previousLabel="Previous"
                    nextLabel="Next" screenReaderPaginationLabel="Pagination"
                    screenReaderPageLabel="page">
                </pagination-controls>
            </div>
        </div>
     
</div>
  </div>
</div>
