<div class="dashboard-gutter">
    <div class="container-fluid px-lg-0" data-layout="container-fluid">
        <div class="dashboard-content">
          <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
        <table class="table table-responsive sr__only">
            <thead>
              <tr>
                <th>S.No.</th>
                <th>Project Name</th>
                <th>Project Status</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let notification of notifications | paginate: { id: 'foo',
              itemsPerPage: pageSize,
              currentPage: currentPage,
              totalItems: totalItems };let i = index;">
                <td>{{i+1}}</td>
                <td>{{notification?.feed_date | date:'M/d/yy'}}</td>
                <td>{{notification?.feed_desc}}</td>
                <td>{{notification?.user_name}}</td>

              </tr>      
              
            </tbody>
            
          </table>
          <div class="row" *ngIf="feedbacks.length > 0">
            <div class="col-md-12 writer-pagination mb-3">
                <pagination-controls id="foo" (pageChange)="pageChanged($event)"
                    (pageBoundsCorrection)="pageChanged($event)" maxSize="9"
                    directionLinks="true" responsive="true" previousLabel="Previous"
                    nextLabel="Next" screenReaderPaginationLabel="Pagination"
                    screenReaderPageLabel="page">
                </pagination-controls>
            </div>
        </div>
     
</div>
  </div>
</div>
