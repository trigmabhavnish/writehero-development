<!--Dashboard HTML Starts-->
<div class="dashboard-gutter">
    <div class="container-fluid px-lg-0" data-layout="container-fluid">


        <div class="dashboard-content">

            <app-inner-header></app-inner-header>
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
            <div class="Dashboard-inner-contents">




                <!--New Profile HTML-->
                <div class="dashboard-welcome-note">
                    <p class="mb-2">Your Profile Details</p>
                    <span class="prof-detailstext">Details are saved securely</span>
                </div>

                <div class="profile-desouter">
                    <form [formGroup]="userProfileForm">
                        <div class="d-flex align-items-center justify-xs-center">
                            <div class="profile-circlebox uploadProfileImage">
                                <div class="dropzone dropzone-container" [dropzone]="profileFileConfiguration"
                                    [disabled]="disabled">
                                    <div class="profile-descircle">
                                        <img [src]="userProfileForm.controls.profile_pic.value ? userProfileForm.controls.profile_pic.value : 'assets/image/default-user.png' "
                                            alt="profile-image">
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="profileinfo-box">

                            <!-- Profile Section -->
                            <div class="max-750">
                                <div class="row">
                                    <div class="col-md-4 col-sm-6">
                                        <div class="profileinfo-group">
                                            <label>First Name: </label>

                                            <input type="text" formControlName="first_name" placeholder="">
                                            <p *ngIf="userProfileForm.controls.first_name.touched || isSubmitted">
                                                <app-form-validation-errors errorPrefix="First Name "
                                                    [errors]="userProfileForm.controls.first_name.errors">
                                                </app-form-validation-errors>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="profileinfo-group">
                                            <label>Last Name: </label>

                                            <input type="text" formControlName="last_name" placeholder="">
                                            <p *ngIf="userProfileForm.controls.last_name.touched || isSubmitted">
                                                <app-form-validation-errors errorPrefix="Last Name "
                                                    [errors]="userProfileForm.controls.last_name.errors">
                                                </app-form-validation-errors>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="profileinfo-group">
                                            <label>Email: </label>

                                            <input type="text" formControlName="email" placeholder="">
                                            <p *ngIf="userProfileForm.controls.email.touched || isSubmitted">
                                                <app-form-validation-errors errorPrefix="Last Name "
                                                    [errors]="userProfileForm.controls.email.errors">
                                                </app-form-validation-errors>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="profileinfo-group">
                                            <label for="">Country</label>
                                            <select formControlName="country">
                                                    <option value="">Select Country</option>
                                                    <option
                                                        *ngFor="let country of countryListAllIsoData; let i= index;"
                                                        value="{{country.code3}}">
                                                        {{country.name}}
                                                    </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="profileinfo-group">
                                            <label for="">Company Name</label>
                                            <input type="text" formControlName="company_name"
                                                placeholder="Enter Company Name">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="profileinfo-group">
                                            <label for="">Company Description</label>
                                            <input type="text" formControlName="company_description"
                                                placeholder="Enter Company Description">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="profileinfo-group">
                                            <label for="">Website</label>
                                            <input type="text" formControlName="website" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="profileinfo-group">
                                            <label for="">Skype</label>
                                            <input type="text" formControlName="skype" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="profileinfo-group">
                                            <label for="">Mobile</label>
                                            <input type="tel" formControlName="mobile"
                                                [ngClass]="{ 'is-invalid': (userProfileForm.controls.mobile.touched || isSubmitted) && userProfileForm.controls.mobile.errors }">
                                            <p *ngIf="userProfileForm.controls.mobile.touched || isSubmitted">
                                                <app-form-validation-errors 
                                                    errorPrefix="Mobile "
                                                    [errors]="userProfileForm.controls.mobile.errors">
                                                </app-form-validation-errors>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- Notification Section -->
                            <div class="max-950 mt-5">
                                <div class="row">
                                    <div class="col-md-12" formGroupName="notification">
                                        <fieldset>
                                            <legend class="profile--settings">Notification Settings</legend>
                                            <div class="row mt-3 mx-0">
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="profileinfo-group">
                                                        <div class="w-100">
                                                            <label class="contain">
                                                                <input formControlName="new_project" type="checkbox"
                                                                    name="checlist-box2">
                                                                <span class="checkmark"></span>
                                                                I submit a new project
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="profileinfo-group">
                                                        <div class="w-100">
                                                            <label class="contain">
                                                                <input formControlName="complet_project" type="checkbox"
                                                                    name="checlist-box2">
                                                                <span class="checkmark"></span>
                                                                I received a completed project
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="profileinfo-group">
                                                        <div class="w-100">
                                                            <label class="contain">
                                                                <input formControlName="imp_update_project"
                                                                    type="checkbox" name="checlist-box2">
                                                                <span class="checkmark"></span>
                                                                I received an important update about my project
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="profileinfo-group">
                                                        <div class="w-100">
                                                            <label class="contain">
                                                                <input formControlName="new_payment" type="checkbox"
                                                                    name="checlist-box2">
                                                                <span class="checkmark"></span>
                                                                I made a new payment
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="profileinfo-group">
                                                        <div class="w-100">
                                                            <label class="contain">
                                                                <input formControlName="freebie" type="checkbox"
                                                                    name="checlist-box2">
                                                                <span class="checkmark"></span>
                                                                I received a freebie
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="profileinfo-group">
                                                        <div class="w-100">
                                                            <label class="contain">
                                                                <input formControlName="new_message" type="checkbox"
                                                                    name="checlist-box2">
                                                                <span class="checkmark"></span>
                                                                I received a new message
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="profileinfo-group">
                                                        <div class="w-100">
                                                            <label class="contain">
                                                                <input formControlName="my_profile" type="checkbox"
                                                                    name="checlist-box2">
                                                                <span class="checkmark"></span>
                                                                I've updated my profile
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="profileinfo-group">
                                                        <div class="w-100">
                                                            <label class="contain">
                                                                <input formControlName="other_update" type="checkbox"
                                                                    name="checlist-box2">
                                                                <span class="checkmark"></span>
                                                                There's new promotion updates and other offers
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>

                            <!-- Change Password -->
                            <div class="max-950 mt-5">
                                <div class="row">
                                    <div class="col-md-12">
                                        <fieldset>
                                            <legend class="profile--settings">Change Password</legend>
                                            <div class="row mt-3 mx-0">
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="profileinfo-group">
                                                        <div class="w-100">

                                                            <label>New Password: </label>

                                                            <input type="password" formControlName="password"
                                                                [ngClass]="{ 'is-invalid': (userProfileForm.controls.password.touched || isSubmitted) && userProfileForm.controls.password.errors }"
                                                                placeholder="">

                                                            <p
                                                                *ngIf="userProfileForm.controls.password.touched || isSubmitted">
                                                                <app-form-validation-errors minLength=8 [isPassword]=true maxLength=50
                                                                    errorPrefix="Password "
                                                                    [errors]="userProfileForm.controls.password.errors">
                                                                </app-form-validation-errors>
                                                            </p>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="profileinfo-group">
                                                        <div class="w-100">

                                                            <label>Confirm Password: </label>

                                                            <input type="password" formControlName="confirm_password"
                                                                placeholder="" class="field-design"
                                                                [ngClass]="{ 'is-invalid': (userProfileForm.controls.confirm_password.touched || isSubmitted) && userProfileForm.controls.confirm_password.errors }">
                                                            <p
                                                                *ngIf="userProfileForm.controls.confirm_password.touched || isSubmitted">
                                                                <app-form-validation-errors minLength=8 [isPassword]=true maxLength=50
                                                                    errorPrefix="Confirm password "
                                                                    [errors]="userProfileForm.controls.confirm_password.errors">
                                                                </app-form-validation-errors>
                                                            </p>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="profileinfo-group">
                                                        <div class="w-100">
                                                            <button (click)="submitProfile()" type="button"
                                                                class="submit-btn-feedback min-w-130">
                                                                Update
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <!--New Profile HTML-->


            </div>

        </div>
    </div>

    <!--Dashboard HTML Ends-->
</div>
